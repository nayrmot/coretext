<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - CoreText</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 100px auto; text-align: center; }
        h1 { color: #2c3e50; font-size: 2.5em; }
        .error-code { font-size: 5em; color: #3498db; margin: 0; }
        .back-home { margin-top: 30px; }
        .btn { display: inline-block; padding: 10px 15px; background: #3498db; color: white; text-decoration: none; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <p class="error-code">404</p>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div class="back-home">
            <a href="{{ url_for('index') }}" class="btn">Back to Home</a>
        </div>
    </div>
</body>
</html>
