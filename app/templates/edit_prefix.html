{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1>Edit Bates Prefix</h1>
    
    <div class="card mt-4">
        <div class="card-body">
            <form method="post">
                <div class="mb-3">
                    <label for="prefix" class="form-label">Prefix</label>
                    <input type="text" class="form-control" id="prefix" name="prefix" value="{{ prefix.prefix }}" required>
                </div>
                
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{ prefix.description }}">
                </div>
                
                <div class="mb-3">
                    <label for="current_sequence" class="form-label">Current Sequence Number</label>
                    <input type="number" class="form-control" id="current_sequence" name="current_sequence" value="{{ prefix.current_sequence }}" min="1">
                    <div class="form-text">
                        This will be the starting number for the next document uploaded with this prefix.
                    </div>
                </div>
                
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('case_prefixes', case_id=prefix.case_id) }}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
