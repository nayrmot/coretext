<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - CoreText</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { color: #2c3e50; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        .btn { display: inline-block; padding: 10px 15px; background: #3498db; color: white; text-decoration: none; border-radius: 4px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>New Case</h1>
        <form method="post">
            <div class="form-group">
                <label for="case_name">Case Name *</label>
                <input type="text" id="case_name" name="case_name" required>
            </div>
            <div class="form-group">
                <label for="case_number">Case Number</label>
                <input type="text" id="case_number" name="case_number">
            </div>
            <div class="form-group">
                <label for="bates_prefix">Bates Prefix</label>
                <input type="text" id="bates_prefix" name="bates_prefix" placeholder="Leave blank to generate from case name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4"></textarea>
            </div>
            <div>
                <button type="submit" class="btn">Create Case</button>
                <a href="{{ url_for('cases') }}" style="margin-left: 10px;">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
